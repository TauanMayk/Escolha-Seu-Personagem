<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- titulo -->
    <title>Escolha seu personagem</title>
    <!-- links -->
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
  </head>
  <body>
    <main>
      <header class="cabecalho">
        <h1 class="titulo">Character Select</h1>
      </header>
      <div class="selecao-de-personagens">
        <div class="personagem-grande personagem-jogador-1">
          <img
            src="./src/imagens/thor.png"
            alt="Personagem selecionado jogador 1"
            id="personagem-jogador-1"
          />
          <div class="nome">
            <h2 id="nome-jogador-1">Thor</h2>
          </div>
        </div>

        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="thor" data-name="Thor">
            <span class="tag">1P</span>
            <img src="./src/imagens/thor.jpg" alt="Personagem Thor" />
          </li>
          <li
            class="personagem selecionado"
            id="iron-fist"
            data-name="Iron-fist"
          >
            <span class="tag">1P</span>
            <img
              src="./src/imagens/Iron-Fist.webp"
              alt="Personagem Iron-fist"
            />
          </li>
          <li class="personagem" id="x-23" data-name="x-23">
            <span class="tag">1P</span>
            <img src="./src/imagens/x-23.webp" alt="Personagem x-23" />
          </li>
          <li class="personagem" id="gorath" data-name="gorath">
            <span class="tag">1P</span>
            <img src="./src/imagens/Shuma-gorath.jpg" alt="Personagem gorath" />
          </li>
          <li class="personagem" id="chun-li" data-name="chun-li">
            <span class="tag">1P</span>
            <img src="./src/imagens/Chun-li.jpg" alt="Personagem chun-li" />
          </li>
          <li class="personagem" id="deadpool" data-name="deadpool">
            <span class="tag">1P</span>
            <img src="./src/imagens/Deadpool.jpg" alt="Personagem deadpool" />
          </li>
          <li class="personagem" id="dormammu" data-name="dormammu">
            <span class="tag">1P</span>
            <img src="./src/imagens/Dormammu.jpg" alt="Personagem Dormammu" />
          </li>

          <li class="personagem" id="homem-de-ferro" data-name="Homem de ferro">
            <span class="tag">1P</span>
            <img
              src="./src/imagens/homem-de-ferro.jpg"
              alt="Personagem Homem de ferro"
            />
          </li>
          <li class="personagem" id="storm" data-name="Storm">
            <span class="tag">1P</span>
            <img src="./src/imagens/Storm.jpg" alt="Personagem Storm" />
          </li>

          <li class="personagem" id="viuva-negra" data-name="Viúva Negra">
            <span class="tag">1P</span>
            <img
              src="./src/imagens/viuva-negra.jpg"
              alt="Personagem Viúva Negra"
            />
          </li>
          <li class="personagem" id="vergil" data-name="vergil">
            <span class="tag">1P</span>
            <img src="./src/imagens/vergil.jpg" alt="Personagem Vergil" />
          </li>

          <li class="personagem" id="hulk" data-name="Hulk">
            <span class="tag">1P</span>
            <img src="./src/imagens/hulk.jpg" alt="Personagem Hulk" />
          </li>
          <li class="personagem" id="ryu" data-name="Ryu">
            <span class="tag">1P</span>
            <img src="./src/imagens/ryu.webp" alt="Personagem ryu" />
          </li>

          <li
            class="personagem"
            id="capitao-america"
            data-name="Capitão América"
          >
            <span class="tag">1P</span>
            <img
              src="./src/imagens/capitao-america.jpg"
              alt="Personagem Capitão América"
            />
          </li>
          <li class="personagem" id="ghost-rider" data-name="Ghost-Rider">
            <span class="tag">1P</span>
            <img
              src="./src/imagens/Ghost-Rider.webp"
              alt="Personagem Ghost-Rider"
            />
          </li>

          <li
            class="personagem jogador-2-selecionado"
            id="ultron"
            data-name="Ultron"
          >
            <span class="tag">2P</span>
            <img src="./src/imagens/ultron.jpg" alt="Personagem Ultron" />
          </li>
          <li class="personagem" id="okami" data-name="okami">
            <span class="tag">1P</span>
            <img src="./src/imagens/Okami.jpg" alt="Personagem Okami" />
          </li>

          <li class="personagem" id="doutor-doom" data-name="Doutor Doom">
            <span class="tag">1P</span>
            <img
              src="./src/imagens/doutor-doom.jpg"
              alt="Personagem Doutor Doom"
            />
          </li>

          <li class="personagem" id="nova" data-name="Nova">
            <span class="tag">1P</span>
            <img src="./src/imagens/nova.jpg" alt="Personagem Nova" />
          </li>
          <li class="personagem" id="zero" data-name="Zero">
            <span class="tag">1P</span>
            <img src="./src/imagens/Zero.jpg" alt="Personagem Zero" />
          </li>

          <li class="personagem" id="fenix" data-name="Fênix">
            <span class="tag">1P</span>
            <img src="./src/imagens/fenix.jpg" alt="Personagem Fênix" />
          </li>
          <li class="personagem" id="galactus" data-name="galactus">
            <span class="tag">1P</span>
            <img src="./src/imagens/Galactus.jpg" alt="Personagem Galactus" />
          </li>
        </ul>

        <div class="personagem-grande personagem-jogador-2">
          <img
            src="./src/imagens/ultron.png"
            alt="Personagem selecionado jogador 2"
            id="personagem-jogador-2"
          />
          <div class="nome">
            <h2>Ultron</h2>
          </div>
        </div>
      </div>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
